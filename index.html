<!DOCTYPE html>

<!DOCTYPE html>
<html>
	<head>
		<title>WhatsApp Web Clone</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://kit.fontawesome.com/bf7e05c402.js"></script>
	</head>
	<body>
		<div class="container">
			<aside class="sidebar">
				<div class="toolbar-container">
					<img class="user-photo" src="img/avatar1.png">
					<div class="auxicons-toolbar-container">
						<i class="fas fa-spinner"></i>
						<i class="fas fa-comment-alt"></i>
						<i class="fas fa-ellipsis-v"></i>
					</div>
				</div>

				<div class="notification-container">
					<i class="fas fa-bell-slash"></i>
					<p class="receive-notification">Receba notificações de novas mensages</p>
					<p class="active-notification">
						Ativar notificaçoes na área de trabalho
						<i class="fas fa-angle-right"></i>
					</p>
				</div>

				<div class="search-container">
					<i id="contact-search" class="fas fa-search"></i>
					<input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
				</div>

				<div class="contacts-container">
					<div class="contact-box active-chat">
						<img class="user-photo" src="img/avatar2.png">
						<div class="user-info">
							<p class="user-name">Débora Steil</p>
							<p class="user-message-preview">
								<i class="fas fa-check-double"></i>Oi mor
							</p>
						</div>
						<div class="message-info">
							<p class="message-time">22:40</p>
						</div>
					</div>
					<div class="contact-box">
						<img class="user-photo" src="img/avatar3.png">
						<div class="user-info">
							<p class="user-name">Leonardo Steil</p>
							<p class="user-message-preview">Fala cupinxa</p>
						</div>
						<div class="message-info">
							<p class="message-time">00:12</p>
							<p class="message-pending">568</p>
						</div>
					</div>
					<div class="contact-box">
						<img class="user-photo" src="img/avatar4.png">
						<div class="user-info">
							<p class="user-name">Larissa Steil</p>
							<p class="user-message-preview">Ohana</p>
						</div>
						<div class="message-info">
							<p class="message-time">13:40</p>
							<p class="message-pending">3</p>
						</div>
					</div>
				</div>
			</aside>

			<main class="chat-container">
				<nav class="chat-navbar">
					<div class="contactinfo-container">
						<img class="user-photo" src="img/avatar2.png">
						<p class="user-name">Sabrina Matos</p>
					</div>
					<ul class="chattools-container">
						<li><i class="fas fa-search"></i></li>
						<li><i class="fas fa-paperclip"></i></li>
						<li><i class="fas fa-ellipsis-v"></i></li>
					</ul>
				</nav>

				<div class="messages-container">
					<div class="bg-image"></div>
					<div class="chat-messages">
						<p class="guest-message">Olá, bom dia</p>
						<p class="user-message">Oi, bom dia</p>
					</div>
				</div>

				<div class="sendmessage-container">
					<i class="fas fa-grin"></i>
					<input id="chat-message" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
					<i class="fas fa-microphone"></i>
				</div>
			</main>
		</div>
	</body>
</html>
